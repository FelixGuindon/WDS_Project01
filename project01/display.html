<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/display.js" defer></script>
    <link rel="stylesheet" href="css/display.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="username-display"></div>
      <h1>MY MEAL LOG</h1>
      <div id="sign-out">sign out</div>
    </header>

    <!-- <div style="display: flex; justify-content: center; font-size: 2em">
      &#8592; 2022-07-07 &#8594;
    </div> -->

    <section>
      <form id="food-insert-form">
        <input
          type="text"
          placeholder="Food Name"
          required
          id="insert-item"
          name="insert-item"
        />
        <input
          type="number"
          placeholder="Amount (g)"
          required
          id="insert-amount"
          name="insert-amount"
        />
        <input
          type="number"
          placeholder="Calories"
          required
          id="insert-calories"
          name="insert-calories"
        />
        <input
          type="number"
          placeholder="Fat (g)"
          required
          id="insert-fat"
          name="insert-fat"
        />
        <input
          type="number"
          placeholder="Carb (g)"
          required
          id="insert-carb"
          name="insert-carb"
        />
        <input
          type="number"
          placeholder="Prot (g)"
          required
          id="insert-prot"
          name="insert-prot"
        />
        <button type="submit" id="food-insert-button">ADD</button>
      </form>
    </section>

    <div id="display-titles">
      <p>Item</p>
      <p>Amount (g)</p>
      <p>Calories</p>
      <p>Fat (g)</p>
      <p>Carb (g)</p>
      <p>Prot (g)</p>
      <p>Update</p>
      <p>Delete</p>
      <p>Share</p>
    </div>
    <main id="meal-display"></main>
    <div id="display-totals">
      <span>Total:</span>
      <span></span>
      <span id="totalCal"></span>
      <span id="totalFat"></span>
      <span id="totalCarb"></span>
      <span id="totalProt"></span>
      <span></span>
    </div>

    <div id="share-feedback-message"></div>
    
  </body>
</html>
