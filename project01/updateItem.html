    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

            display: grid;
            grid-template-columns: 1fr 3fr;

<body>

    <header>
        <div id="username-display"></div>
        <h1>MY MEAL LOG</h1>
        <div id="sign-out">sign out</div>
    </header>
    
    <form action="" id="update-item-form">

        <label for="updateItemName">Item Name</label>
        <input type="text" name="updateItemName" id="updateItemName">

        <label for="updateItemAmount">Amount (g)</label>
        <input type="text" name="updateItemAmount" id="updateItemAmount">

        <label for="updateItemCal">Calories (g)</label>
        <input type="text" name="updateItemCal" id="updateItemCal">

        <label for="updateItemFat">Fat (g)</label>
        <input type="text" name="updateItemFat" id="updateItemFat">

        <label for="updateItemCarb">Carb (g)</label>
        <input type="text" name="updateItemCarb" id="updateItemCarb">

        <label for="updateItemProt">Prot (g)</label>
        <input type="text" name="updateItemProt" id="updateItemProt">

        <label for="updateItemID" id="updateItemIDLabel">ID</label>
        <input type="text" name="updateItemID" id="updateItemID">

        <button type="submit" id="updateItemSubmit">Update</button>
    </form>
